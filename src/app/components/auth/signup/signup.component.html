<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <!--================================= Employee =================================================-->
      <div>
        <span class="login100-form-title">
          Employee
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="name" placeholder="Full Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="registryCode" placeholder="Registry Code">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="phone" placeholder="Phone">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="confirmPass" placeholder="Confirm Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
      </div>

      <!--================================= Company =================================================-->
      <div>
        <span class="login100-form-title">
          Company
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="CompanyName" placeholder="Company Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-building" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="registryCode" placeholder="Registry Code">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="phone" placeholder="Phone">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </span>
        </div>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Cadastrar
        </button>
      </div>

      <div class="text-center p-t-136">
        <a class="txt2" href="#/auth/signin">
          <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
          Voltar
        </a>
      </div>

    </div>
  </div>
</div>
